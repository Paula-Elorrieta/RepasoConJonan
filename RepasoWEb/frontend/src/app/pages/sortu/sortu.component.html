<mat-card>
	<mat-card-header>
		<mat-card-title>
			<label for="nombre">Nombre:</label>
			<mat-form-field>
				<input matInput placeholder="Nombre" required [(ngModel)]="gatito.nombre" value="" />
			</mat-form-field>
		</mat-card-title>
		<mat-card-subtitle>
			<label for="raza">Raza:</label>
			<mat-form-field>
				<input matInput placeholder="Raza" required [(ngModel)]="gatito.raza" value="" />
			</mat-form-field>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<label for="edad">Edad:</label>
		<mat-form-field>
			<input matInput placeholder="Edad" type="number" required [(ngModel)]="gatito.edad" value="" />
		</mat-form-field>
		<!-- <img [src]="gatito | argazki" alt="Imagen del gatito" /> -->
		<label for="descripcion">Descripcion:</label>
		<mat-form-field>
			<textarea matInput placeholder="Descripcion" required [(ngModel)]="gatito.descripcion"></textarea>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button (click)="sortu()">Guardar</button>
		<button mat-flat-button (click)="cancelar()">Cancelar</button>
	</mat-card-actions>
</mat-card>
