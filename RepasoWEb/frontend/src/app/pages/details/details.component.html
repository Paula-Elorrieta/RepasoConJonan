<mat-card>
	<mat-card-header>
		<mat-card-title>
			<label for="nombre">Nombre:</label>
			<mat-form-field>
				<input matInput placeholder="Nombre" [(ngModel)]="gatito.nombre" readonly />
			</mat-form-field>
		</mat-card-title>
		<mat-card-subtitle>
			<label for="raza">Raza:</label>
			<mat-form-field>
				<input matInput placeholder="Raza" [(ngModel)]="gatito.raza" readonly />
			</mat-form-field>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<label for="nombre">Edad:</label>
		<mat-form-field>
			<input matInput placeholder="Edad" type="number" [(ngModel)]="gatito.edad" readonly />
		</mat-form-field>
		<img [src]="gatito | argazki" alt="Imagen del gatito" />
		<label for="descripcion">Descripcion:</label>
		<mat-form-field>
			<textarea
				matInput
				placeholder="Descripcion"
				[(ngModel)]="gatito.descripcion"
				readonly
			></textarea>
		</mat-form-field>
	</mat-card-content>
		<p>Refugio: {{refugio.nombre}}</p>
		<button mat-button (click)="verrefugio()">Ver refugio</button>
	<mat-card-actions>
		<button mat-flat-button (click)="atzera()">Atzera</button>
	</mat-card-actions>
</mat-card>
