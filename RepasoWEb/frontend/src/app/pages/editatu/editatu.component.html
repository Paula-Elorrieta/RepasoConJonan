<mat-card>
	<mat-card-header>
		<mat-card-title>
		<label for="nombre">Nombre:</label>
      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="gatito.nombre" />
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>
		<label for="raza">Raza:</label>
      <mat-form-field>
        <input matInput placeholder="Raza" [(ngModel)]="gatito.raza" />
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
	<label for="nombre">Edad:</label>
    <mat-form-field>
      <input matInput placeholder="Edad" type="number" [(ngModel)]="gatito.edad" />
    </mat-form-field>
    <!-- <img [src]="gatito | argazki" alt="Imagen del gatito" /> -->
	<label for="descripcion">Descripcion:</label>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Descripcion"
        [(ngModel)]="gatito.descripcion"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="editatu()">Guardar</button>
    <button mat-flat-button (click)="ezabatu()">Ezabatu</button>
  </mat-card-actions>
</mat-card>
